<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Get Entities</title>

    <style>
      .alert {
        background: green;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 1rem;
      }

  </head>
  <body>
    <div class="container">
      <h3>Enter Name and check whether the entered name is a PERSON entity or CITY entity</h3>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/send" method="POST">
        <label for="Number One">Text</label>
        <input
          type="text"
          placeholder="Enter text(Name)"
          class="u-full-width"
          name="text"
        />

        <input type="submit" value="Submit" id="calc_btn" />
        <br />
        <div class="alert">
          {{ sum }}
        </div>
      </form>
    </div>
  </body>
